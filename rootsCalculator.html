<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadratic Equation Roots Calculator</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <script src="function.js"></script>
  <div class="container">
  <h2>Quadratic Equation Roots Calculator</h2>
  <p>This web page finds the roots of a polynomial equation of the following form:</p>
  <p><i>a</i>x<sup>2</sup> + <i>b</i>x + <i>c</i> = 0</p>
  <br>
  <p><i>a</i>, <i>b</i>, and <i>c</i> must be integers between -99 and +99, and <i>a</i> must be non-zero.</p>
    <div id="calculator-form" class="input-group">
        a: <input type="number" id="a" min="-99" max="99" required>
        b: <input type="number" id="b" min="-99" max="99" required>
        c: <input type="number" id="c" min="-99" max="99" required>
        <button type="submit" onclick="calculateRoots()">Calculate roots</button>
    </div>
    <div id="result"></div>
</div>
</div>
</body>
</html>
